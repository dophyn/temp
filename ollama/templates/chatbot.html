<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 500px;
            margin: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            font-weight: bold;
            color: blue;
        }
        .bot {
            font-weight: bold;
            color: green;
        }
        .key-topic {
            font-weight: bold;
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-box card">
        <div class="card-body">
            <div class="key-topic alert alert-success" id="keyTopic" style="color:black">Loading...</div> <!-- 대표 키워드 표시 영역 -->
            <div id="chat"></div>
            <div class="input-group mb-3">
                <input class="form-control" type="text" id="messageInput" placeholder="Type your message..." style="width: 80%;" onkeydown="handleKeyPress(event)" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-success" onclick="sendMessage()" id="button-addon2">Send</button>
            </div>
        </div>
    </div>

    <script>
        // 서버에서 대표 키워드 가져오기
        fetch('/keytopic')
            .then(response => response.json())
            .then(data => {
                const keyTopicDiv = document.getElementById('keyTopic');
                keyTopicDiv.textContent = `대표 키워드: ${data.keytopic}`;
            })
            .catch(error => {
                const keyTopicDiv = document.getElementById('keyTopic');
                keyTopicDiv.textContent = "대표 키워드 로드 실패";
            });

        // 메시지 전송 함수
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatBox = document.getElementById('chat');
            const userMessage = input.value;

            if (!userMessage.trim()) return;

            // 사용자 메시지 추가
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.textContent = 'You: ' + userMessage;
            chatBox.appendChild(userDiv);

            // 입력 초기화
            input.value = '';

            // 서버에 메시지 전송
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                const botMessage = data.message || data.error;
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot';
                botDiv.textContent = 'Bot: ' + botMessage;
                chatBox.appendChild(botDiv);

                // 스크롤을 아래로 이동
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                errorDiv.textContent = 'Bot: Error occurred!';
                chatBox.appendChild(errorDiv);
            });
        }

        // Enter 키 처리 함수
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
                event.preventDefault(); // 기본 Enter 동작 방지
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
